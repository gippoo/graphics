<!DOCTYPE html>
<html>
<body>

<h1>Use arrow keys to move the red square around</h1>
<canvas width='256' height='256' id="canv" style='border:1px solid #000000;'></canvas>


<script>

var player = {
	xcoord: 128,
    ycoord: 246,
    moveright: function() {
    	if (player.xcoord != 246) {
    	player.xcoord += 3;
        ctx.clearRect(0, 0, c.width, c.height);
        ctx.fillRect(player.xcoord, player.ycoord, 10, 10);
        }},
    moveleft: function() {
    	if (player.xcoord != 0) {
    	player.xcoord -= 3;
        ctx.clearRect(0, 0, c.width, c.height);
        ctx.fillRect(player.xcoord, player.ycoord, 10, 10);
        }},
    moveup: function() {
    	if (player.ycoord != 0) {
    	player.ycoord -= 3;
        ctx.clearRect(0, 0, c.width, c.height);
        ctx.fillRect(player.xcoord, player.ycoord, 10, 10);
        }},
    movedown: function() {
    	if (player.ycoord != 246) {
    	player.ycoord += 3;
        ctx.clearRect(0, 0, c.width, c.height);
        ctx.fillRect(player.xcoord, player.ycoord, 10, 10);
        }}
    
    };


var c = document.getElementById("canv");
var ctx = c.getContext("2d");
ctx.fillStyle = "#FF0000";
ctx.fillRect(player.xcoord, player.ycoord, 10, 10);

document.addEventListener("keydown", keyCode, false);

function keyCode(event) {
    var x = event.keyCode;
    if (x == 38) {
        player.moveup();
    }
    else if (x == 40) {
        player.movedown();
    }
    else if (x == 37) {
        player.moveleft();
    }
    else if (x == 39) {
        player.moveright();
    }
    
}
</script>

</body>
</html>
