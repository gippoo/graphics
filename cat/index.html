<!DOCTYPE html>
<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.min.js"> </script>
</head>


<body>
  <script>
    var sheet;
    var furries = [];
    var spriteSheet = [];


    function preload() {
      sheet = loadImage('https://gippoo.github.io/graphics/cat.png');
    }

    function cat() {
      this.x = 608;
      this.y = random(32,448);
      this.speed = random(3,20);
  
      this.move = function() {
        this.x-=this.speed;
        if (this.x < -32) {
          this.x = 640;
        }
      }
  
      this.show = function() {
        image(spriteSheet[frameCount%2],this.x, this.y)
      }
    }

    function setup() {
      let can = createCanvas(640, 480);
      can.style("border:1px solid #000000;");
      frameRate(5);

      for (let i = 0; i < 2; i++) {
        let img = sheet.get(32*i,0,32,32);
        spriteSheet.push(img);
      }

      for (let i = 0; i < 3; i++) {
        furries[i] = new cat();
      }

    }

    function draw() {
      background(255);
      for (let furry of furries) {
        furry.show();
        furry.move();
      }
    }
    
</script>
</body>
</html>
